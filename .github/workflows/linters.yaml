name: Node.js CI

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "*"
  pull_request:

jobs:
  check-controller:
    name: Check controller
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./controller"

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./controller/package-lock.json"

      - run: npm ci
      - run: npm run lint
      - run: npm run check
      - run: npm run find-deadcode
    # TODO enable when we have tests
    # - run: npm run build
    # - run: npm test

  check-frontend:
    name: Check frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./frontend"

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - run: npm ci
      - run: npm run check
      - run: npm run lint
    # TODO enable when we have tests
    # - run: npm run build
    # - run: npm test
