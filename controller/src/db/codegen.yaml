overwrite: true
#schema: "http://localhost:8080/v1/graphql"
schema: "src/db/schema.graphql"
documents:
  - "src/db/operation.graphql"
generates:
  src/db/database.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      strictScalars: true
      scalars:
        bigint: number
        numeric: number
        run_status: "'WAITING'|'ACTIVE'|'COMPLETED'|'FAILED'|'CANCELLED'|'QUEUED'"
        step_status: "'WAITING'|'ACTIVE'|'COMPLETED'|'FAILED'|'CANCELLED'"
        timestamp: string
        timestamptz: string
        uuid: string
        json: string
        jsonb: unknown
        JSON: jsonb
        float8: number
