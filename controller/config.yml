# SpectaQL is a Node.js library that generates static documentation for a GraphQL schema
# https://github.com/anvilco/spectaql?ref=hackernoon.com

spectaql:
  displayAllServers: true

introspection:
  # removeTrailingPeriodFromDescriptions: false
  schemaFile: src/db/schema.graphql
  queryNameStrategy: capitalizeFirst
  fieldExpansionDepth: 2

  spectaqlDirective:
    enable: true

extensions:
