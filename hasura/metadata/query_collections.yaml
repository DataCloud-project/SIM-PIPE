- name: allowed-queries
  definition:
    queries:
    - name: simulations
      query: |-
        query simulations {
          simulations(order_by: {created: desc}) {
            created
            simulation_id
            runs(order_by: {started: desc}) {
              run_id
              created
              status
              started
              ended
            }
          }
        }
    - name: get_simulation
      query: |-
        query prout($simulation_id: uuid!) {
          get_simulation(simulation_id: $simulation_id) {
            created
            runs {
              created
              ended
              status
              started
              dsl
              steps(order_by: {step_id: asc}) {
                name
                status
                log {
                  text
                }
                cpu(order_by: {time: asc}) {
                  value
                  time
                }
                memory(order_by: {time: asc}) {
                  time
                  value
                }
              }
            }
          }
        }
    - name: get_run
      query: |-
        query get_run($run_id: uuid!) {
          get_run(run_id: $run_id) {
            created
            started
            ended
            dsl
            steps(order_by: {step_id: asc}) {
              created
              started
              ended
              resource_usages(order_by: {time: asc}) {
                time
                cpu
                memory
                memory_max
                rx_value
                tx_value
              }
              log {
                text
              }
              name
              status
            }
          }
        }
