table:
  name: simulations
  schema: simpipe
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: simulations
  custom_root_fields:
    delete: deleteSimulations
    delete_by_pk: deleteSimulation
    select: simulations
    select_by_pk: simulation
    update: updateSimulations
    update_by_pk: updateSimulation
array_relationships:
  - name: runs
    using:
      foreign_key_constraint_on:
        column: simulation_id
        table:
          name: runs
          schema: simpipe
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - name
        - pipeline_description
        - simulation_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select
        - select_by_pk
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
