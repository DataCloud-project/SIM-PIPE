table:
  schema: simpipe
  name: simulations
configuration:
  custom_root_fields:
    insert: create_simulations
    insert_one: create_simulation
    select_by_pk: get_simulation
    select: simulations
    delete: delete_simulations
    delete_by_pk: delete_simulation
  custom_name: simulations
  custom_column_names: {}
array_relationships:
  - name: runs
    using:
      foreign_key_constraint_on:
        column: simulation_id
        table:
          schema: simpipe
          name: runs
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created
        - model_id
        - name
        - simulation_id
      filter: {}
