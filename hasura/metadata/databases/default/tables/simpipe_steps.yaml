table:
  name: steps
  schema: simpipe
configuration:
  custom_column_names: {}
  custom_name: steps
  custom_root_fields: {}
object_relationships:
- name: log
  using:
    foreign_key_constraint_on:
      column: step_id
      table:
        name: logs
        schema: simpipe
array_relationships:
- name: resource_usages
  using:
    foreign_key_constraint_on:
      column: step_id
      table:
        name: resource_usage
        schema: simpipe
select_permissions:
- permission:
    columns:
    - created
    - ended
    - image
    - name
    - pipeline_step_number
    - run_id
    - started
    - status
    - step_id
    filter: {}
  role: anonymous
