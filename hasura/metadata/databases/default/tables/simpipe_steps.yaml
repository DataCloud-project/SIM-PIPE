table:
  name: steps
  schema: simpipe
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: steps
  custom_root_fields: {}
object_relationships:
  - name: log
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: logs
          schema: simpipe
  - name: run
    using:
      foreign_key_constraint_on: run_id
array_relationships:
  - name: envs
    using:
      foreign_key_constraint_on:
        column: step_id_tmp
        table:
          name: envs
          schema: simpipe
  - name: resource_usages
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: resource_usage
          schema: simpipe
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - ended
        - image
        - name
        - pipeline_step_number
        - started
        - status
        - temp_step_id
        - timeout
      filter:
        run:
          simulation:
            user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields: []
      subscription_root_fields: []
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        run:
          simulation:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
