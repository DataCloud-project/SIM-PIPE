table:
  name: steps
  schema: simpipe
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: steps
  custom_root_fields: {}
object_relationships:
  - name: log
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: logs
          schema: simpipe
  - name: run
    using:
      foreign_key_constraint_on: run_id
array_relationships:
  - name: cpu
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: cpu
          schema: simpipe
  - name: envs
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: envs
          schema: simpipe
  - name: fsReadsMerged
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: fs_reads_merged
          schema: simpipe
  - name: fsWritesMerged
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: fs_writes_merged
          schema: simpipe
  - name: memoryMaxUsageBytes
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: memory_max_usage_bytes
          schema: simpipe
  - name: memoryUsageBytes
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: steps
          schema: simpipe
  - name: networkReceivedBytes
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: network_received_bytes
          schema: simpipe
  - name: networkTransmitBytes
    using:
      manual_configuration:
        column_mapping:
          step_id: step_id
        insertion_order: null
        remote_table:
          name: network_transmit_bytes
          schema: simpipe
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - ended
        - image
        - name
        - pipeline_step_number
        - run_id
        - started
        - status
        - step_id
        - timeout
      filter:
        run:
          simulation:
            user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields: []
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        run:
          simulation:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
