table:
  schema: simpipe
  name: steps
configuration:
  custom_root_fields: {}
  custom_name: steps
  custom_column_names: {}
object_relationships:
  - name: log
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          schema: simpipe
          name: logs
array_relationships:
  - name: env_variables
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          schema: simpipe
          name: env_variable
  - name: resource_usages
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          schema: simpipe
          name: resource_usage
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created
        - ended
        - image
        - name
        - pipeline_step_number
        - run_id
        - started
        - status
        - step_id
      filter: {}
