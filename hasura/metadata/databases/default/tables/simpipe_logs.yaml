table:
  name: logs
  schema: simpipe
object_relationships:
  - name: step
    using:
      foreign_key_constraint_on: step_id
select_permissions:
  - role: user
    permission:
      columns:
        - text
      filter:
        step:
          run:
            simulation:
              user_id:
                _eq: X-Hasura-User-Id
      query_root_fields: []
      subscription_root_fields: []
