table:
  name: runs
  schema: simpipe
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: runs
  custom_root_fields:
    select: runs
    select_by_pk: run
object_relationships:
  - name: simulation
    using:
      foreign_key_constraint_on: simulation_id
array_relationships:
  - name: steps
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          name: steps
          schema: simpipe
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - ended
        - name
        - run_id
        - started
        - status
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
