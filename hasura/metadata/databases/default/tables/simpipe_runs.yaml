table:
  schema: simpipe
  name: runs
configuration:
  custom_root_fields:
    insert: insert_runs
    insert_one: insert_runs_one
    select_by_pk: get_run
    select: runs
    delete: delete_previous_run
  custom_name: runs
  custom_column_names: {}
object_relationships:
  - name: simulation
    using:
      foreign_key_constraint_on: simulation_id
array_relationships:
  - name: steps
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          schema: simpipe
          name: steps
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns: []
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - simulation_id
        - dsl
        - created
        - status
        - started
        - ended
        - run_id
        - name
        - userid
        - timeout_value
        - env_list
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
      check: null
