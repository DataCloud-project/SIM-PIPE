table:
  name: runs
  schema: simpipe
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: runs
  custom_root_fields:
    select: runs
    select_by_pk: run
object_relationships:
  - name: simulation
    using:
      foreign_key_constraint_on: simulation_id
array_relationships:
  - name: cpu
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: cpu
          schema: simpipe
  - name: fsReadsMerged
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: fs_reads_merged
          schema: simpipe
  - name: fsWritesMerged
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: fs_writes_merged
          schema: simpipe
  - name: memoryMaxUsageBytes
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: memory_max_usage_bytes
          schema: simpipe
  - name: memoryUsageBytes
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: memory_usage_bytes
          schema: simpipe
  - name: networkReceivedBytes
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: network_received_bytes
          schema: simpipe
  - name: networkTransmitBytes
    using:
      manual_configuration:
        column_mapping:
          run_id: run_id
        insertion_order: null
        remote_table:
          name: network_transmit_bytes
          schema: simpipe
  - name: steps
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          name: steps
          schema: simpipe
select_permissions:
  - role: user
    permission:
      columns:
        - created
        - ended
        - name
        - run_id
        - started
        - status
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select
        - select_by_pk
      subscription_root_fields:
        - select
        - select_by_pk
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        simulation:
          user_id:
            _eq: X-Hasura-User-Id
