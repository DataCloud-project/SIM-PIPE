version: '3.6'
services:
  timescaledb:
    image: timescale/timescaledb:2.5.1-pg14
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD-postgrespassword}
      TIMESCALEDB_TELEMETRY: "off"
      TS_TUNE_MEMORY: "512MB"
  graphql-engine:
    image: hasura/graphql-engine:v2.1.1.cli-migrations-v3
    ports:
      - "8080:8080"
    depends_on:
      - "timescaledb"
    restart: unless-stopped
    volumes:
      - ./hasura/migrations:/hasura-migrations:ro
      - ./hasura/metadata:/hasura-metadata:ro
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD-postgrespassword}@timescaledb:5432/postgres
      PG_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD-postgrespassword}@timescaledb:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET-hasuraadminsecret}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
volumes:
  db_data:
    null
secrets:
  hasura_admin_secret:
    external: true
  database_password:
    external: true